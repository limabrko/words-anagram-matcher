<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Words Anagram Matcher - By Felipe Lima</title>
    <meta name="description" content="Given a dictionary of words, return the set of all words grouped into subsets of words that are all anagrams of each other.">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="wordsAnagramMatcherApp">
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">Words Anagram Matcher</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-include="'views/main.html'" ng-controller="MainCtrl as vm"></div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Made with <span class="glyphicon glyphicon-heart"></span> by Felipe Lima - <a href="https://github.com/fill-lima">Github</a></p>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/csvreader.js"></script>
    <script src="scripts/services/anagram.js"></script>
    <!-- endbuild -->
</body>
</html>
